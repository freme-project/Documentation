        \ calling the enrichment endpoint specifies an \"unknown\" parameter (not\
        \ from the list above), then the values of that \"unknown\" parameters will\
        \ be used to replace with the corresponding \"field\" in the query template.\
        \ This feature doesn't work via \"Try-it-out!\"-button.\n \n ```\n\n@prefix\
        \ dc:    <http://purl.org/dc/elements/1.1/> .\n @prefix prov:  <http://www.w3.org/ns/prov#>\
        \ .\n @prefix nif:   <http://persistence.uni-leipzig.org/nlp2rdf/ontologies/nif-core#>\
        \ .\n @prefix itsrdf: <http://www.w3.org/2005/11/its/rdf#> .\n @prefix rutp:\
        \  <http://rdfunit.aksw.org/data/patterns#> .\n @prefix rlog:  <http://persistence.uni-leipzig.org/nlp2rdf/ontologies/rlog#>\
        \ .\n @prefix oslc:  <http://open-services.net/ns/core#> .\n @prefix dsp:\
        \   <http://dublincore.org/dc-dsp#> .\n @prefix dcterms: <http://purl.org/dc/terms/>\
        \ .\n @prefix rutg:  <http://rdfunit.aksw.org/data/generators#> .\n @prefix\
        \ schema: <http://schema.org/> .\n @prefix olia:  <http://purl.org/olia/olia.owl#>\
        \ .\n @prefix rdfs:  <http://www.w3.org/2000/01/rdf-schema#> .\n @prefix p:\
        \     <http://127.0.0.1:9995/spotlight#> .\n @prefix rut:   <http://rdfunit.aksw.org/ns/core#>\
        \ .\n @prefix xsd:   <http://www.w3.org/2001/XMLSchema#> .\n @prefix owl:\
        \   <http://www.w3.org/2002/07/owl#> .\n @prefix rutr:  <http://rdfunit.aksw.org/data/results#>\
        \ .\n @prefix rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .\n @prefix\
        \ spin:  <http://spinrdf.org/spin#> .\n @prefix rutt:  <http://rdfunit.aksw.org/data/tests#>\
        \ .\n @prefix ruts:  <http://rdfunit.aksw.org/data/testsuite#> .\n\n<http://127.0.0.1:9995/spotlight#char=5,7>\n\
        \ a                     nif:Word , nif:RFC5147String ;\n nif:anchorOf    \
        \      \"is\" ;\n nif:beginIndex        \"5\" ;\n nif:endIndex          \"\
        7\" ;\n nif:nextWord          <http://127.0.0.1:9995/spotlight#char=8,15>\
        \ ;\n nif:previousWord      <http://127.0.0.1:9995/spotlight#char=0,4> ;\n\
