      tags:
      - "e-Publishing"
      summary: "Create eBooks in the EPUB3 format"
      description: "Creates an eBook in the EPUB3 format from a zip file containing\
        \ HTML Files and more (images etc.) and a json file containing all necessary\
        \ metadata for the creation of the eBook.\n\n**Example Call**\n\n`curl --form\
        \ \"htmlZip=@alice.zip\" --form metadata='json-string' http://api-dev.freme-project.eu/current/e-publishing/html`\n\
        \n**Metadata JSON may include the following**\n* `titles` - a list of Strings\
        \ where each String represents one title\n* `authors` - a list of Strings\
        \ where each String represents one author\n* `illustrators` - a list of Strings\
        \ where each String represents one illustrator\n* `creators` - a list of Strings\
        \ where each String represents one creator\n* `subjects` - a list of Strings\
        \ where each String represents one subject\n* `coverImage` - the location\
        \ of the cover image inside the zip file\n* `language` - the language of the\
        \ content (e.g., 'en')\n* `source` - the original source of the content\n\
        * `description` - the description of the EPUB\n* `rights` - the rights applicable\
        \ to the EPUB\n* `identifier` - the identifier is represented by 'value',\
        \ 'scheme' is optional and represents the used scheme corresponding with the\
        \ value.\n* `tableOfContents` - it is an ordered list of the chapters/sections\
        \ in the EPUB. For each you provide the title and the corresponding HTML file\
        \ (= resource). If no tableOfContents is provided, the service will do a best\
        \ effort at creating one. However, when no (x)html file is found in the root\
        \ of the zip, the service will return an invalid EPUB.\n\n**Sample .zips**\n\
        * [Alice in wonderland](https://drive.google.com/open?id=0B-qMtkPK-unYbVROT1J2TTRycDg&authuser=0)\n\
        * [A shared culture](https://drive.google.com/open?id=0B-qMtkPK-unYdWlHTWMyS2VaV28&authuser=0)"
      operationId: "htmlToEPub"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/epub+zip"
      parameters:
      - in: "body"
        name: "htmlZip"
        description: "The html zip file to generate the epub from."
        required: false
        schema:
          $ref: "#/definitions/File"
      - name: "metadata"
        in: "query"
        required: true
        type: "string"
      responses:
        200:
          description: "Successful response"
          schema:
            type: "array"
            items:
              type: "string"
              format: "byte"
        400:
          description: "Bad request - input validation failed"
  /e-terminology/tilde:
    post:
      tags:
      - "e-Terminology"
      summary: "Annotate text with terminology information using Tilde Terminology\
        \ service."
      description: "Annotate text with terminology information using Tilde Terminology\
        \ service."
      operationId: "tildeTranslate"
      consumes:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "text/plain"
      - "application/rdf+xml"
      produces:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "application/rdf+xml"
      parameters:
      - name: "input"
        in: "query"
        description: "The text to annotate. Can be either plaintext or NIF (see parameter\
          \ informat). Short form is i."
        required: false
        type: "string"
      - name: "informat"
        in: "query"
        description: "Format of input string. Can be text, json-ld, turtle. Overrides\
          \ Content-Type header. Short form is f."
        required: false
        type: "string"
        default: "text"
        enum:
        - "text"
        - "json-ld"
        - "turtle"
      - name: "outformat"
        in: "query"
        description: "RDF serialization format of Output. Can be json-ld, turtle.\
          \ Defaults to \"turtle\". Overrides Accept Header (Response Content Type).\
          \ Short form is o."
        required: false
        type: "string"
        default: "turtle"
        enum:
        - "json-ld"
        - "turtle"
      - name: "prefix"
        in: "query"
        description: "Unused optional Parameter. Short form is p."
        required: false
        type: "string"
      - in: "body"
        name: "body"
        description: "The text to annotate. Will be overwritten by parameter input,\
          \ if set. The format of the body can be text/plain, text/turtle, application/json+ld,\
          \ application/n-triples, application/rdf+xml, text/n3. Defaults to \"text/plain\"\
          . The parameter *informat* overrides the Content-Type."
        required: false
        schema:
          type: "string"
      - name: "source-lang"
        in: "query"
        description: "Source language, e.g. \"en\". A list of available language pairs\
          \ is [here](https://services.tilde.com/translationsystems)."
        required: true
        type: "string"
        enum:
        - "en"
        - "de"
        - "fr"
        - "nl"
        - "it"
        - "es"
      - name: "target-lang"
        in: "query"
        description: "Target language, e.g. \"de\". A list of available language pairs\
          \ is [here](https://services.tilde.com/translationsystems)."
        required: true
        type: "string"
        enum:
        - "en"
        - "de"
        - "fr"
        - "nl"
        - "it"
        - "es"
      - name: "domain"
        in: "query"
        description: "If given - it filters out by domain proposed terms. Available\
          \ domains here: https://term.tilde.com/domains (should pass just ID, eg,\
          \ TaaS-1001, that means Agriculture)"
        required: false
        type: "string"
      responses:
        200:
          description: "Successful response"
          schema:
            type: "string"
        400:
          description: "Bad request - input validation failed"
  /e-translation/tilde:
    post:
      tags:
      - "e-Translation"
      summary: "Perform machine translation using Tilde's API"
      description: "Parameters can be submitted via URL or via form-data post body.\
        \ A list of available language pairs is [here](https://services.tilde.com/translationsystems)."
      operationId: "tildeTranslate"
      consumes:
      - "text/turtle"
      - "application/json+ld"
      - "text/plain"
      produces:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "application/rdf+xml"
      parameters:
      - name: "input"
        in: "query"
        description: "The string to be translated. Can be either plaintext or NIF\
          \ (see parameter informat). Short form is i. If set, it will be prefered\
          \ over the body content."
        required: false
        type: "string"
      - name: "informat"
        in: "query"
        description: "Format of input string. Can be text, json-ld, turtle. Defaults\
          \ to \"turtle\". This parameter overrides Content-Type header. Short form\
          \ is f."
        required: false
        type: "string"
        default: "turtle"
        enum:
        - "text"
        - "json-ld"
        - "turtle"
      - name: "outformat"
        in: "query"
        description: "RDF serialization format of Output. Can be json-ld, turtle.\
          \ Defaults to \"turtle\". This parameter overrides Accept header (Response\
          \ Content Type). Short form is o."
        required: false
        type: "string"
        default: "turtle"
        enum:
        - "json-ld"
        - "turtle"
      - name: "prefix"
        in: "query"
        description: "Controls the url of rdf resources generated from plaintext.\
          \ Has default value \"http://freme-project.eu/\". Short form is p."
        required: false
        type: "string"
      - in: "body"
        name: "body"
        description: "The string to be translated. Can be either plaintext or NIF.\
          \ Will be overwritten by parameter input, if set. The format of the body\
          \ can be text/plain, text/turtle, application/json+ld, application/n-triples,\
          \ application/rdf+xml, text/n3. Defaults to \"text/turtle\". The parameter\
          \ *informat* overrides the Content-Type."
        required: false
        schema:
          type: "string"
      - name: "source-lang"
        in: "query"
        description: "Source language, e.g. \"en\". A list of available language pairs\
          \ is [here](https://services.tilde.com/translationsystems)."
        required: true
        type: "string"
        enum:
        - "en"
        - "de"
        - "fr"
        - "nl"
        - "it"
        - "es"
      - name: "target-lang"
        in: "query"
        description: "Target language, e.g. \"de\". A list of available language pairs\
          \ is [here](https://services.tilde.com/translationsystems)."
        required: true
        type: "string"
        enum:
        - "en"
        - "de"
        - "fr"
        - "nl"
        - "it"
        - "es"
      - name: "domain"
        in: "query"
        description: "Currently not used"
        required: false
        type: "string"
      responses:
        200:
          description: "Successful response"
          schema:
            type: "string"
        406:
          description: "Bad request - input validation failed"
