  /e-link/documents/:
    post:
      tags:
      - "e-Link"
      summary: "Fetch data about named entities from various ontologies"
      description: "This service accepts a NIF document (with annotated entities)\
        \ and performs enrichment with pre-defined templates. The templates contain\
        \ \"fields\" marked between three at-signs @@@field-name@@@. If a user, while\
        \ calling the enrichment endpoint specifies an \"unknown\" parameter (not\
        \ from the list above), then the values of that \"unknown\" parameters will\
        \ be used to replace with the corresponding \"field\" in the query template.\
        \ This feature doesn't work via \"Try-it-out!\"-button."
      operationId: "enrich"
      consumes:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "application/rdf+xml"
      produces:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "application/rdf+xml"
      parameters:
      - name: "informat"
        in: "query"
        description: "Format of input string. Can be json-ld, turtle. Overrides Content-Type\
          \ header. Short form is f."
        required: false
        type: "string"
        default: "turtle"
        enum:
        - "json-ld"
        - "turtle"
      - name: "outformat"
        in: "query"
        description: "RDF serialization format of Output. Can be json-ld, turtle.\
          \ Defaults to \"turtle\". Overrides Accept Header (Response Content Type).\
          \ Short form is o."
        required: false
        type: "string"
        default: "turtle"
        enum:
        - "json-ld"
        - "turtle"
      - in: "body"
        name: "body"
        description: "The text to enrich with data. The format of the body can be\
          \ text/turtle, application/json+ld. The parameter *informat* overrides the\
          \ Content-Type."
        required: false
        schema:
          type: "string"
      - name: "templateid"
        in: "query"
        description: "the ID of the template to be used for enrichment"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "Successful response"
          schema:
            type: "string"
        404:
          description: "Bad request - input validation failed"
