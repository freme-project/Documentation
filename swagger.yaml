      summary: "Entity recognition and linking using DBPedia Spotlight engine. "
      description: "Enriches Text content with entities gathered by the DBPedia Spotlight\
        \ engine.The service also accepts text sent as NIF document. The text of the\
        \ nif:isString property (attached to the nif:Context document) will be used\
        \ for processing."
      operationId: "execute"
      consumes:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "text/plain"
      - "application/rdf+xml"
      produces:
      - "text/n3"
      - "text/turtle"
      - "application/json+ld"
      - "application/n-triples"
      - "application/rdf+xml"
      parameters:
      - name: "input"
        in: "query"
        description: "The text to enrich. Can be either plaintext or NIF (see parameter\
          \ informat). Short form is i."
        required: false
        type: "string"
      - name: "informat"
        in: "query"
        description: "Format of input string. Can be text, json-ld, turtle. Overrides\
          \ Content-Type header. Short form is f."
        required: false
        type: "string"
        default: "text"
        enum:
        - "text"
        - "json-ld"
        - "turtle"
      - name: "outformat"
        in: "query"
        description: "RDF serialization format of Output. Can be json-ld, turtle.\
          \ Defaults to \"turtle\". Overrides Accept Header (Response Content Type).\
          \ Short form is o."
        required: false
        type: "string"
        default: "turtle"
        enum:
        - "json-ld"
        - "turtle"
      - name: "prefix"
        in: "query"
        description: "Unused optional Parameter. Short form is p."
        required: false
        type: "string"
      - in: "body"
        name: "body"
        description: "The text to enrich. Will be overwritten by parameter input,\
          \ if set. The format of the body can be text/plain, text/turtle, application/json+ld,\
          \ application/n-triples, application/rdf+xml, text/n3. Defaults to \"text/plain\"\
          . The parameter *informat* overrides the Content-Type."
        required: false
        schema:
          type: "string"
      - name: "language"
        in: "query"
        description: "Source language. Can be en, de, nl, fr, it, es (according to\
          \ supported NER engine)."
        required: false
        type: "string"
