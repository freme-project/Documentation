  /e-link/templates/:
    get:
      tags:
        - e-Link
      summary: Returns a list of all templates in specified format.
      description: 'For a thorough list of templates, refer to <a href="list-templates.html"> our complete list of templates</a>'
      operationId: getAllTemplates
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string

    post:
      tags:
        - e-Link
      summary: Creates a new enrichment template.
      description: >
        Creates a new enrichment template. The template will be constructed
        from JSON data submitted as body.



        **The JSON input has to contain the following fields:**
          - `query:` a SPARQL CONSTRUCT query. Only SPARQL CONSTRUCT queries are supported by e-Link
          - `endpoint:` the SPARQL endpoint which will be used to execute the template
          - `label:` the title of the template
          - `description:` a description of the template



        **Optional fields:**
          - `endpointType`: This parameter describes the type of the endpoint data. The value has
            to be either `sparql` (default) or `ldf`.
          - `visibility`: This parameter controlls, how the template can be accessed by other users
            than the owner. This includes enrichment etc. via this template. See the Restricted
            Endpoints and Restricted Resources section of the
            <a href= \"./../knowledge-base/freme-for-api-users/authentication.html\" target=\"_blank\">authentication article</a>
            for further information. The value has to be either `public` (default) or `private`.



        **Example of input in JSON format:**

        <pre lang="javascript"><code>
        {
          &quot;query&quot;: &quot;PREFIX dbpedia: <http://dbpedia.org/resource/> \n PREFIX dbpedia-owl: <http://dbpedia.org/ontology/> \n PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \n PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> \n CONSTRUCT \n { \n ?museum <http://xmlns.com/foaf/0.1/based_near> <@@@entity_uri@@@> . \n } \n WHERE \n { \n <@@@entity_uri@@@> geo:geometry ?citygeo . \n ?museum rdf:type <http://schema.org/Museum> . \n ?museum geo:geometry ?museumgeo . \n FILTER (<bif:st_intersects>(?museumgeo, ?citygeo, 10)) \n } \n LIMIT 10&quot;,
          &quot;endpoint&quot;: &quot;http://dbpedia.org/sparql/&quot;,
          &quot;label&quot;: &quot;template title&quot;,
          &quot;description&quot;: &quot;template description&quot;,
          &quot;endpointType&quot;: &quot;sparql&quot;,
          &quot;visibility&quot;: &quot;public&quot;
        }
        </code></pre>



        Here is a simple SPARQL COSTRUCT QUERY. Please note that you have to convert newline
        characters to \n before copy & pasting it in JSON:

        <pre lang="sparql"><code>
          PREFIX dbpedia: &lt;http://dbpedia.org/resource/&gt;
          PREFIX dbpedia-owl: &lt;http://dbpedia.org/ontology/&gt;
          PREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
          PREFIX geo: &lt;http://www.w3.org/2003/01/geo/wgs84_pos#&gt;
          CONSTRUCT
          {
            ?museum &lt;http://xmlns.com/foaf/0.1/based_near&gt; &lt;@@@entity_uri@@@&gt; .
          }
          WHERE
          {
              &lt;@@@entity_uri@@@&gt; geo:geometry ?citygeo .
              ?museum rdf:type &lt;http://schema.org/Museum&gt; .
              ?museum geo:geometry ?museumgeo .
              FILTER (&lt;bif:st_intersects&gt;(?museumgeo, ?citygeo, 10))
          }
          LIMIT 10
        </code></pre>



        In fact, each template should have the field `@@@entity_uri@@@` which identifies an entity. When performing enrichment, the template is executed for each entity (identified with taIdentRef) in the document. It means, each `@@@entity_uri@@@` is replaced with the taIdentRef link from the submitted document for enrichment. So `@@@entity_uri@@@` is a reserved field name.

        However you can always introduce your fields e.g. `... } LIMIT @@@my_limit@@@` and then use this fields by submitting `my_limit` parameter in the request. Example (see `my_limit` parameter):

        <pre lang="bash"><code>
          curl -v -d @example.ttl -X POST -H "Content-Type: text/turtle" "http://api.freme-project.eu/current/e-link/documents?templateid=116&my_limit=2"
        </code></pre>


        This endpoint requires authenticated access, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html) for further information.
