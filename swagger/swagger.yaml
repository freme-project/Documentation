swagger: '2.0'
info:
  version: '0.2'
  title: FREME API Documentation
host: api-dev.freme-project.eu
basePath: /current
tags:
  - name: e-Entity
    description: >
      Detect named entities in text. The service performs named entity recognition, classification and linking. The service also supports the upload of custom datasets for linking.
  - name: e-Link
    description: >
      Enrich data with contents from the Linked Open Data cloud.
  - name: e-Publishing
    description: >
      The e-Publishing service creates an eBook in the EPUB3 format from a zip file containing HTML Files and more (images etc.) and a json file containing all necessary metadata for the creation of the eBook.
  - name: e-Translation
    description: >
      The Tilde e-Translation service translates text from and to various languages using the Tilde Terminology service.
  - name: e-Terminology
    description: >
      The Tilde e-Terminology service annotates text with terminology information using the Tilde Terminology service.
  - name: User
    description: >
      User management APIs to create, read, update, delete users and create authentication tokens. More information in the [authentication article](../knowledge-base/freme-for-api-users/authentication.html).
  - name: Toolbox/Postprocessing-Filter
    description: >
      The postprocessing filters can be used to [simplify output](../knowledge-base/freme-for-api-users/filtering.html).
  - name: Toolbox/XSLT-Converter
    description: >
      Use XSLT-converter to transform xml and html files with xslt stylesheets.

  - name: Toolbox/NIF-Converter
    description: >
      Use the nif-converter endpoint to convert various document formats into NIF.

  - name: Pipelining
    description: >
      Configure workflows and share the workflows with other users using FREMEs pipelining API.
  - name: General Information
    description: >
      This section defines the default parameter set for all FREME e-Services.
      The parameters have a long and a short form. If both are set, the long form
      overrides the short form. The API follows the [NIF API
      specifications](http://persistence.uni-leipzig.org/nlp2rdf/specification/api.html).
      Please note that all parameter values submitted via the URLs query string
      need to be URL encoded according to [RFC
      3986](https://tools.ietf.org/html/rfc3986).



      * input (short form: i):
          * input of the e-Service in plaintext or nif
          * no default
          * depends on informat and intype
      * informat (short form: f):
          * format of input parameter.
          * possible values
            * text (plaintext)
            * text/turtle (default), short form: turtle
            * application/ld+json, short form: json-ld
            * application/n-triples, short form: n-triples
            * application/rdf+xml, short form: rdf-xml
            * text/n3, short form: n3
            * text/html: Submit HTML as input. This will convert the HTML to NIF and then send it to the underlying service.
            * application/x-xliff+xml: Submit XLIFF 1.2 as input. This will convert the XLIFF to NIF and then send it to the underlying service.
            * application/x-openoffice
      * outformat (short form: o):
        * output format
        * possible values
            * text/turtle (default), short form: turtle
            * application/ld+json, short form: json-ld
            * application/n-triples, short form: n-triples
            * application/rdf+xml, short form: rdf-xml
            * text/n3, short form: n3
            * text/html: Submit HTML as input. This will convert the HTML to NIF and then send it to the underlying service.
      * prefix (short form: p)
        * Controls the url of rdf resources generated from plaintext. Has default value "http://freme-project.eu/" The following header values are used by all FREME e-Services
      * Accept
        * possible values
          * text/n3
          * text/turtle
          * application/ld+json
          * application/n-triples
          * application/rdf+xml
          * text/html
        * When parameter outformat is set then the Accept header is not used by FREME API.
      * Content-Type
        * possible values
          * text (plaintext)
          * text/n3
          * text/turtle
          * application/ld+json
          * application/n-triples
          * application/rdf+xml
          * application/x-xliff+xml
          * text/html
          * application/x-openoffice
        * When parameter informat is set then the Content-Type header is not used by FREME api
schemes:
  - http
paths:
  /user:
    post:
      tags:
        - User
      summary: Create a new user
      description: >
        Creates a new user. See the<a
        href="./../knowledge-base/freme-for-api-users/authentication.html" target="_blank">
        Authentication article</a> for detailed information.
      parameters:
        - name: username
          in: query
          description: Username of user to be created. It can only consist of characters from a-z and A-Z.
          required: true
          type: string
        - name: password
          in: query
          description: Password for new user. It needs to be at least 8 characters long.
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: string
      
      # responses:
      #   '200':
      #     description: Successful response
      #     schema:
      #       type: string
      #   '400':
      #     description: Bad Request - input validation failed
    get:
      tags:
        - User
      summary: Get information about all users
      description: >
        Get information about all users in the system. You need to be
        authenticated as administrator to have access to this API call.
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  '/user/{username}':
    get:
      tags:
        - User
      summary: Get information about all users
      description: >
        Get information about a user. You need to be authenticated as that user
        or as an administrator user to access this API call. The information about
        the user will be printed in JSON format.



        **Example JSON Response**

        <pre lang="json"><code>
          {
              &quot;name&quot;: &quot;henry&quot;,
              &quot;role&quot;: &quot;ROLE_USER&quot;,
              &quot;tokens&quot;: [
                  {
                      &quot;token&quot;: &quot;a2baa132-da71-4cb9-b87a-e460bc67b167&quot;,
                      &quot;creationDate&quot;: 1438699940000,
                      &quot;lastUsedDate&quot;: 1438699954000
                  }
              ]
          }
        </code></pre>
      parameters:
        - name: username
          in: path
          type: string
          required: true
          description: Username of user to get information about
          
      responses:
        '200':
          description: Successful response
          schema:
            type: string
    
    delete:
      tags:
        - User
      summary: Deletes a specific user
      description: >
        Delete a user. This will also delete all of his access tokens.

        You need to be authenticated as that user or as an admin user to access
        this API call.
      parameters:
        - name: username
          in: path
          description: The username of the user to delete
          required: true
          type: string
          
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  /authenticate:
    post:
      tags:
        - User
      summary: Authenticate as an existing user
      description: >
        Create an access token for given user that was previously created by `POST /user`.



        An access token is a 36 characters long string. You can attach the access
        token to every FREME API call using the header field X-Auth-Token, or in
        this API-Documentation, with the input field at the very bottom.



        See the<a href="./../knowledge-base/freme-for-api-users/authentication.html" target="_blank">
        Authentication article</a> for detailed information.



        **Example Response**

        <pre lang="json"><code>
          {
              &quot;token&quot;: &quot;f81ccf99-1d01-4e79-9a0b-8dfe84d8303c&quot;
          }
        </code></pre>
      parameters:
        - name: X-Auth-Username
          in: header
          description: Username of user to attempt to authenticate as
          required: true
          type: string
        - name: X-Auth-Password
          in: header
          description: Password of user to attempt to authenticate as
          required: true
          type: string
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  /pipelining/templates/:
    post:
      tags:
        - Pipelining
      summary: Create a new pipelining template
      description: >
        Here you can submit a new pipelining template as a JSON String. It
        represents an object with a label, a description, and a list of request
        objects.

        #Example

        <pre><code>
          {
            "label": "Spotlight-Link",
            "description": "Recognises entities using Spotlight en enriches with geo information.",
            "serializedRequests": [
              {
                "method": "POST",
                "endpoint": "http://api.freme-project.eu/current/e-entity/dbpedia-spotlight/documents",
                "parameters": {
                  "language": "en"
                },
                "headers": {
                  "content-type": "text/plain",
                  "accept": "text/turtle"
                }
              },
              {
                "method": "POST",
                "endpoint": "http://api.freme-project.eu/current/e-link/documents/",
                "parameters": {
                  "templateid": "3"
                },
                "headers": {
                  "content-type": "text/turtle",
                  "accept": "text/turtle"
                }
              }
            ]
          }
        </pre></code>



        If the request was successful, the service will return the JSON object
        with the following parameters:
          - `id`: the generated id of the template. This is also the timestamp of
          creation, in milliseconds.
          - `owner`: the owner, in this case the creator, of the pipeline
          template.
          - `label`: The name of the pipeline template.
          - `description`: a description of the pipeline template.
          - `persist`: if false, the template will not automatically be deleted; if
          false it will live only for one week.
          - `serializedRequests`: the chained requests as described in
          /pipelining/chain.



        This endpoint requires authenticated access, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html) for further information.
      parameters:
        - name: persist
          in: query
          description: 'Optional parameter: values can be `true` or `false`. Indicates whether to persist the pipeline for ever (`true`) or just for one week (`false`). Defaults to `false`'
          required: false
          type: string
        - name: body
          in: body
          description: The pipeline template as JSON
          required: true
          schema:
            type: string
        - name: visibility
          in: query
          required: false
          enum:
            - public
            - private
          type: string
          description: 'Sets the visibility of the new pipeline, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html). If this parameter is present, it overwrites the content of the JSON visibility parameter.'
        - name: description
          in: query
          required: false
          type: string
          description: 'Sets the description of the new pipeline. If this parameter is present, it overwrites the content of the JSON description parameter.'
    
      responses:
        '200':
          description: Successful response
          schema:
            type: string



    get:
      tags:
        - Pipelining
      summary: Get all pipelining templates
      description: Returns all visible pipelining templates
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  '/pipelining/templates/{id}':
    put:
      tags:
        - Pipelining
      summary: Update an existing pipelining template
      description: >
        Update an existing pipelining template with new information.


        This endpoint requires authenticated access, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html) for further information.
      parameters:
        - name: id
          description: ID of the template you want to update
          in: path
          required: true
          type: string
        - name: persist
          in: query
          description: 'Optional parameter: values can be `true` or `false`. Indicates whether to persist the pipeline for ever (`true`) or just for one week (`false`). Defaults to `false`'
          required: false
          type: string
          default: 'false'
        - name: body
          in: body
          description: 'The pipeline template as JSON, as described in `POST /pipelining/templates/`. Leave this empty, if you just want to update the metadata.'
          required: false
          schema:
            type: string
        - name: visibility
          in: query
          required: false
          enum:
            - public
            - private
          type: string
          description: 'Sets the visibility of the pipeline, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html). If this parameter is present, it overwrites the content of the JSON visibility parameter.'
        - name: description
          in: query
          required: false
          type: string
          description: 'Sets the description of the pipeline. If this parameter is present, it overwrites the content of the JSON description parameter.'
        - name: owner
          in: query
          required: false
          type: string
          description: Transfers ownership to another user. Must be the username of an existing user.
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string    



    get:
      tags:
        - Pipelining
      summary: Get a specific pipelining template
      description: Returns the pipeline with the given id found on the server the request is sent to.
      parameters:
        - name: id
          in: path
          required: true
          description: ID of template to return
          default: '42'
          type: string
          
      responses:
        '200':
          description: Successful response
          schema:
            type: string    

    delete:
      tags:
        - Pipelining
      summary: Delete a pipelining template
      description: >
        Deletes the pipelining template with the specified id.


        This endpoint requires authenticated access, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html) for further information.
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: ID of template that will be deleted
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  '/pipelining/chain/{id}':
    post:
      tags:
        - Pipelining
      summary: Pipelining with a template
      description: Use an existing pipelining template to perform your pipelining task
      parameters:
        - name: Content-Type
          in: header
          type: string
          enum:
            - text/plain
            - text/turtle
            - application/ld+json
            - application/n-triples
            - application/rdf+xml
            - text/n3
            - text/xml
            - text/html
            - application/x-xliff+xml
            - application/x-openoffice
          default: 'text/plain'
        - name: Accept
          in: header
          type: string
          default: text/turtle
          enum:
            - text/turtle
            - application/ld+json
            - application/n-triples
            - application/rdf+xml
        - name: id
          in: path
          description: Id of the pipeline-template to be used
          required: true
          type: integer
          default: 42
        - name: body
          in: body
          description: 'Input for pipeline chain, the format depends on the first request of the pipeline.'
          required: true
          schema:
            type: string
            default: 'Berlin is the capital of Germany.'
        - name: stats
          required: false
          description: 'If true, adds timing statistics to the response: total duration of the pipeline and duration of each service called in the pipeline (in milliseconds).'
          enum:
            - 'true'
            - 'false'
          default: 'false'
          in: query
          type: string
          
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  /pipelining/chain:
    post:
      tags:
        - Pipelining
      summary: Pipelining multiple requests
      description: >
          At the moment only supports POST Method. Always consumes application/json and produces the MIME Type specified in the last request.



          The body must be a JSON String with the following format:
            * `method` - the method of the request. Possible values are GET or POST.
            * `endpoint` - the endpoint of the service.
            * `parameters` - a map of request parameters. Possible values depend on the service. Typical parameters are informat, outformat, input, etc.
            * `headers` - a map of request headers. Possible values depend on the service. Typical headers are content-type and accept.
            * `body` - The contents to send to the service. This also depends on the service of course.



          **Remark**



          Only the first request can have content, i.e. a body or a parameter input.
          This is because the output of the first request serves as input for the second,
          and so on. If there is content in a subsequent request, it will be ignored.

          #Examples

          **e-Entity, e-Link**

          <pre lang="json"><code>
            [
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-entity/dbpedia-spotlight/documents&quot;,
                &quot;parameters&quot;: {
                  &quot;language&quot;: &quot;en&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/plain&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                },
                &quot;body&quot;: &quot;This summer there is the Zomerbar in Antwerp, one of the most beautiful cities in Belgium.&quot;
              },
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-link/documents/&quot;,
                &quot;parameters&quot;: {
                  &quot;templateid&quot;: &quot;3&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/turtle&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                }
              }
            ]
          </code></pre>



          **e-Entity, e-Link, e-Translate**

          <pre lang="json"><code>
            [
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-entity/dbpedia-spotlight/documents&quot;,
                &quot;parameters&quot;: {
                  &quot;language&quot;: &quot;en&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/plain&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                },
                &quot;body&quot;: &quot;The Belfry in Ghent is one of the oldest buildings in Belgium.&quot;
              },
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-link/documents/&quot;,
                &quot;parameters&quot;: {
                  &quot;templateid&quot;: &quot;3&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/turtle&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                }
              },
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-translation/tilde&quot;,
                &quot;parameters&quot;: {
                  &quot;source-lang&quot;: &quot;en&quot;,
                  &quot;target-lang&quot;: &quot;fr&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/turtle&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                }
              }
            ]
          </code></pre>



          **e-Entity, e-Link, e-Terminology**

          <pre lang=\"json\"><code>
            [
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-entity/freme-ner/documents&quot;,
                &quot;parameters&quot;: {
                  &quot;dataset&quot;: &quot;dbpedia&quot;,
                  &quot;language&quot;: &quot;en&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/plain&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                },
                &quot;body&quot;: &quot;With just 200,000 residents, Reykjav&#237;k ranks as one of Europe's smallest capital cities. But when Iceland's total population only hovers around 300,000, it makes sense that the capital is known as the big city?? and offers all the cultural perks of a much larger place.\n\n From live music almost every night to cosy cafes, colourful houses and friendly cats roaming the street, Reykjav&#237;k has all the charms of a small town in a fun capital city,?? said Kaelene Spence, &quot;
              },
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-link/documents/&quot;,
                &quot;parameters&quot;: {
                  &quot;templateid&quot;: &quot;3&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/turtle&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                }
              },
              {
                &quot;method&quot;: &quot;POST&quot;,
                &quot;endpoint&quot;: &quot;http://api.freme-project.eu/current/e-terminology/tilde&quot;,
                &quot;parameters&quot;: {
                  &quot;source-lang&quot;: &quot;en&quot;,
                  &quot;target-lang&quot;: &quot;nl&quot;
                },
                &quot;headers&quot;: {
                  &quot;content-type&quot;: &quot;text/turtle&quot;,
                  &quot;accept&quot;: &quot;text/turtle&quot;
                }
              }
            ]
          </code></pre>
      parameters:
        - name: body
          in: body
          description: 'Body of request in JSON format, see above.'
          required: true
          schema:
            type: string
        - name: stats
          required: false
          description: 'If true, adds timing statistics to the response: total duration of the pipeline and duration of each service called in the pipeline (in milliseconds).'
          enum:
            - 'true'
            - 'false'
          default: 'false'
          in: query
          type: string
          
      responses:
        '200':
          description: Successful response
          schema:
            type: string    

  /e-entity/dbpedia-spotlight/documents:
    post:
      tags:
        - e-Entity
      summary: 'Entity recognition and linking using DBPedia Spotlight engine. '
      description: >
        Enriches Text content with entities gathered from various datasets by the DBPedia-Spotlight Engine.\n
        This example shows a NIF document that can be processed by the service:

        <pre lang="turtle"><code>
        @prefix xsd:   &lt;http://www.w3.org/2001/XMLSchema#&gt; .
        @prefix nif:   &lt;http://persistence.uni-leipzig.org/nlp2rdf/ontologies/nif-core#&gt; .

        &lt;http://freme-project.eu/#char=0,42&gt;
                a               nif:RFC5147String , nif:Context , nif:String ;
                nif:beginIndex  &quot;0&quot;^^xsd:nonNegativeInteger ;
                nif:endIndex    &quot;42&quot;^^xsd:nonNegativeInteger ;
                nif:isString    &quot;Welcome to Berlin, the capital of Germany.&quot; .
        </code></pre>
      operationId: executeSpotlightNer
      parameters:
        - name: Content-Type
          in: header
          default: text/turtle
          type: string
          enum:
            - text/plain
            - text/turtle
            - application/ld+json
            - application/n-triples
            - text/n3
            - application/rdf+xml
            - application/x-xliff+xml
            - text/html
            - application/x-openoffice
            - text/xml
        - name: Accept
          in: header
          default: text/turtle
          type: string
          enum:
            - text/n3
            - text/turtle
            - application/ld+json
            - application/n-triples
            - application/rdf+xml
            - application/x-xliff+xml
            - text/html
            - text/xml
        - name: prefix
          in: query
          description: 'Controls the url of rdf resources generated from plaintext. Has default value "http://freme-project.eu/". Short form is p.'
          required: false
          type: string
        - in: body
          name: body
          description: The text to enrich.
          required: false
          schema:
            type: string
        - name: numLinks
          in: query
          description: The number of links from a knowledge base returned for each entity. Note that for some entities it might returned less links than requested. This might be due to the low number of links available. The maximum number of links that can be returned is 5.
          required: false
          type: string
          default: '1'
        - name: language
          in: query
          description: 'Source language. Can be en, de, nl, fr, it, es (according to supported NER engine).'
          required: false
          type: string
          enum:
            - en
          default: en
        - name: confidence
          in: query
          description: 'Setting a high confidence threshold instructs DBpedia Spotlight to avoid incorrect annotations as much as possible at the risk of losing some correct ones. A confidence value of 0.7 will eliminate 70% of incorrectly disambiguated test cases. The range of the confidence parameter is between 0 and 1. Default is 0.3'
          required: false
          type: string
          default: '0.3'
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string

  /e-entity/freme-ner/datasets:
    get:
      tags:
        - e-Entity
      summary: Get info about all available datasets
      description: Get info about all available datasets
      operationId: getAllDatasets
      responses:
        '200':
          description: Successful response
          schema:
            type: string

    post:
      tags:
        - e-Entity
      summary: Submitting dataset for use in the e-Entity service
      description: >
        Create dataset in SKOS format which includes prefLabel, altLabel or label properties (unless the param properties is explicitly set).



        **Example [SKOS](http://www.w3.org/TR/skos-reference/) Dataset**

        <pre lang=\"turtle\"><code>
          &lt;http://www.lib.ncsu.edu/ld/onld/00000326&gt; &lt;http://www.w3.org/2004/02/skos/core#prefLabel&gt; &quot;101 Communications&quot; .
          &lt;http://www.lib.ncsu.edu/ld/onld/00000326&gt; &lt;http://www.w3.org/2004/02/skos/core#altLabel&gt; &quot;101 Communications, Inc&quot; .
          &lt;http://www.lib.ncsu.edu/ld/onld/00000326&gt; &lt;http://www.w3.org/2004/02/skos/core#altLabel&gt; &quot;101 Communications, LLC&quot; .
          &lt;http://www.lib.ncsu.edu/ld/onld/00000326&gt; &lt;http://www.w3.org/2004/02/skos/core#altLabel&gt; &quot;101communications&quot; .
          &lt;http://www.lib.ncsu.edu/ld/onld/00001273&gt; &lt;http://www.w3.org/2004/02/skos/core#prefLabel&gt; &quot;2Cs Communications&quot; .
          &lt;http://www.lib.ncsu.edu/ld/onld/00000842&gt; &lt;http://www.w3.org/2004/02/skos/core#prefLabel&gt; &quot;2x4 (Design studio)&quot; .
        </code></pre>



        **Example for sparql parameter**

        <pre lang=\"sparql\"><code>
          SELECT ?res ?label
          WHERE { ?res &lt;http://www.w3.org/2000/01/rdf-schema#label&gt; ?label .
            ?res &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#type&gt; 
            &lt;http://dbpedia.org/ontology/Country&gt; FILTER ( strstarts(str(?res), &quot;http://dbpedia.org/&quot;) )
          } ORDER BY ?res LIMIT 500 OFFSET 500
        </code></pre>



        The query returns a list of triples where the subject is the entity URI, and the object is the label of the entity.
        This query returns 500 entities of type Country from DBpedia with their URI and label.


        **Note 1:**


        The properties `http://www.w3.org/2004/02/skos/core#:altLabel` and `http://www.w3.org/2004/02/skos/core#:prefLabel` here are indexed
        (by default, `skos:altLabel`, `skos:prefLabel`, `rdfs:label` are indexed, please see docs). This is configurable. So even if it's `anyPrefix:someOtherPredicate`,
        we can support it through the `properties` parameter in FREME NER while dataset creation. For example add `properties=www.example.com/me` to your query to index the property `www.example.com/me`.


        **Note 2:**


        SKOS datasets (see above, can even be non-skos labels as long as the user specifies
        them, but it's recommended to stick to skos/rdfs) are a minimum, they give us labels to build gazetteers from. But if the dataset providers
        have raw RDF with various other kinds of information (like location, geo-coordinates, sameAs, closeMatch etc.) they can include them too.
        So basically, send them all in. That will only help the entity linker in performing better disambiguation by taking into account
        inter-resource links.



        This endpoint requires authenticated access, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html) for further information.
      operationId: createDataset
      parameters:
        - name: Content-Type
          in: header
          description: 'RDF serialization format of the dataset. Can be json-ld, turtle, n3, n-triples, rdf-xml.'
          type: string
          enum:
            - text/n3
            - text/turtle
            - application/ld+json
            - application/n-triples
            - application/rdf+xml
          default: 'text/n3'
        - name: body
          in: body
          description: 'The dataset. The format of the body can be text/turtle, application/ld+json, application/n-triples, application/rdf+xml, text/n3. Defaults to "text/turtle". The parameter *informat* overrides the Content-Type.'
          required: false
          schema:
            type: string
        - name: name
          in: query
          description: 'proposed dataset name. It can be considered as ID for the dataset. It should include only numbers, letters and should NOT include white spaces.'
          required: true
          type: string
        - name: description
          in: query
          description: Short description of the submitted dataset.
          required: false
          type: string
        - name: sparql
          in: query
          description: 'This parameter should be used in combination with the "endpoint" parameter. The value of the sparql parameter is a SPARQL query which selects subset of a dataset for import in FREME NER.'
          required: false
          type: string
          format: text
        - name: endpoint
          in: query
          description: 'a SPARQL endpoint against which the SPARQL query specified with the "sparql" parameter should be executed. The endpoint parameter makes sense to use only in combination with the "sparql" parameter. An example is "http://dbpedia.org/sparql" '
          required: false
          type: string
        - name: language
          in: query
          description: 'The default language of the labels in the dataset.'
          required: false
          type: string
          enum:
            - de
            - en
            - it
            - fr
            - es
            - nl
            - ru
          default: 'en'
        - name: properties
          description: 'Add properties you want to index (see Note 1). If you want to add more than one property, separate them by comma, e.g. `properties=http://www.example.com/prop1,http://www.example.com/prop2`.'
          in: query
          type: string
          format: text
        - name: visibility
          in: query
          required: false
          default: public
          enum:
            - public
            - private
          type: string
          description: 'Sets the visibility of this restricted resource, see [authentication article](../knowledge-base/freme-for-api-users/authentication.html).'
          
      responses:
        '200':
          description: Successful response
          schema:
            type: string

