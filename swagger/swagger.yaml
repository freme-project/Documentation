  /e-entity/freme-ner/documents:
    post:
      tags:
        - e-Entity
      summary: Entity recognition and linking using Freme-NER engine.
      description: >
        Enriches Text content with entities gathered from various datasets
        by the DBPedia-Spotlight Engine. The service accepts plaintext or text
        sent as NIF document. The text of the nif:isString property (attached to the
        nif:Context document) will be used for processing.


        This example shows a NIF document that can be processed by the service:

        <pre lang="turtle"><code>
          @prefix nif:&lt;http://persistence.uni-leipzig.org/nlp2rdf/ontologies/nif-core#&gt; .
          @prefix itsrdf: &lt;http://www.w3.org/2005/11/its/rdf#&gt; .
          @prefix xsd: &lt;http://www.w3.org/2001/XMLSchema#&gt; .

          &lt;http://example.org/#char=0,42&gt;
                  a               nif:String , nif:Context , nif:RFC5147String ;
                  nif:beginIndex  &quot;0&quot;^^xsd:int ;
                  nif:endIndex    &quot;42&quot;^^xsd:int ;
                  nif:isString    &quot;Welcome to Berlin, the capital of Germany!&quot;^^xsd:string .

        </code></pre>
      operationId: executeFremeNer
      parameters:
        - name: Content-Type
          in: header
          type: string
          default: 'text/turtle'
          enum:
            - text/turtle
            - text/n3
            - application/ld+json
            - application/n-triples
            - text/plain
            - application/rdf+xml
            - application/x-xliff+xml
            - text/html
            - application/x-openoffice
            - text/xml
        - name: Accept
          in: header
          type: string
          default: text/turtle
          enum:
            - text/turtle
            - text/n3
            - application/ld+json
            - application/n-triples
            - application/rdf+xml
            - application/x-xliff+xml
            - text/html
        - name: prefix
          in: query
          description: 'Controls the url of rdf resources generated from plaintext. Has default value "http://freme-project.eu/". Short form is p.'
          required: false
          type: string
        - in: body
          name: body
          description: 'The text to enrich. Will be overwritten by parameter input, if set. The format of the body can be text/plain, text/turtle, application/ld+json, application/n-triples, application/rdf+xml, text/n3. Defaults to "text/plain".'
          required: false
          schema:
            type: string
        - name: language
          in: query
          description: 'Source language. Can be en, de, nl, fr, it, es, ru(according to supported NER engine).'
          required: true
          type: string
          enum:
            - en
            - de
            - nl
            - fr
            - it
            - es
            - ru
          default: en
        - name: dataset
          in: query
          description: A mandatory parameter which indicates the dataset used for entity linking which includes a list of entites and associated labels.
          required: true
          default: dbpedia
          type: string
        - name: mode
          in: query
          description: 'This parameter allows to produce only partly results of named entity recognition. This can speed up computation time. Spotting and classification are relatively fast operations, whereas linking is a computationally expensive operation. When "link" is given as the parameter and the given "informat" or "Content-Type" is NIF, this service expects NIF data with entity mentions, i.e. anchorOf, beginIndex, endIndex etc. are given and it does only entity linking. When "link" is given as the parameter and the given "informat" or "Content-Type" is plain text, this service interprets the entire input as a single Entity and does entity linking for that specific entity. Note that "all" is equivalent to "spot,link,classify". The order of the modes are irrelevant, i.e. "spot,link,classify" is equivalent to "spot,classify,link".'
          required: false
          type: string
          default: all
          enum:
            - spot
            - 'spot,classify'
            - 'spot,link'
            - 'spot,link,classify'
            - all
            - link
        - name: domain
          in: query
          description: 'Takes as input a domain ID, and it only returns entities from this domain. The domain IDs are from the [TaaS domain classification system](https://term.tilde.com/domains). For example, the sports domain is identified with the TaaS-2007 ID. Note that the IDs are case-sensitive. More information about the domain parameter in [FREME NER documentation](../knowledge-base/freme-for-api-users/freme-ner.html).'
          required: false
          type: string
        - name: types
          in: query
          description: 'Takes as input a list of one or more entity types separated by a comma. The types are URLs of ontology classes like `http://dbpedia.org/ontology/Location`. The result is a list of extracted entities with these types. More information about the types parameter in [FREME NER documentation](../knowledge-base/freme-for-api-users/freme-ner.html).'
          required: false
          type: string
        - name: numLinks
          in: query
          description: 'Using the numLinks parameter one can specify the maximum number of links to be assigned to an entity. By default only one link is returned. The maximum possible number for this parameter is 5.'
          required: false
          type: integer
      
      responses:
        '200':
          description: Successful response
          schema:
            type: string    

